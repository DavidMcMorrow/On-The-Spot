<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Add Task</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Task Title</ion-label>
    <ion-input [(ngModel)]="taskTitle"></ion-input>
  </ion-item>
  <ion-button expand="full" class="ion-margin-top" (click)="submitTask()">Submit</ion-button>
</ion-content>
