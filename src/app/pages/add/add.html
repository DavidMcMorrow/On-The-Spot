<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Update Room List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Room Name</ion-label>
    <ion-input [(ngModel)]="roomName"></ion-input>
  </ion-item>
  <ion-button expand="full" class="ion-margin-top" (click)="submitTask()">Submit</ion-button>
</ion-content>
