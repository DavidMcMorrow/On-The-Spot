<ion-header>
  <ion-toolbar>
    <ion-title>School Data</ion-title>
    <ion-buttons slot="end">
      <ion-button aria-label="Add Task">
        Add Room
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-item-group *ngFor="let room of schoolData">
    <ion-item-divider>
      <ion-label>{{room.roomName}}</ion-label>
    </ion-item-divider>
    <div *ngIf="room.tasks !== []" class="group-headers">Tasks</div>
    <ion-item *ngFor="let task of room.tasks">
      <ion-label>{{task.taskName}}</ion-label>
    </ion-item>
    <div *ngIf="room.items !== []" class="group-headers">Items</div>
    <ion-item *ngFor="let item of room.items">
      <ion-label>{{item.itemName}}</ion-label>
    </ion-item>
  </ion-item-group>
</ion-content>
